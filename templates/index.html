{% extends "layout.html" %}

{% block body %}

    <div class="col">
        <form action="/compare" enctype="multipart/form-data" method="post">

            <!-- TODO -->
            <div class="form-group">
                <input name="file1" type="file"/>
            </div>
            <div class="form-group">
                <input name="file2" type="file"/>
            </div>

            <div class="form-group">
                <div class="form-check">
                    <label>
                        <input name="algorithm" type="radio" value="lines"> Compare lines</input>
                    </label>
                </div>
                <div class="form-check">
                    <label>
                        <input name="algorithm" type="radio" value="sentences"> Compare sentences</input>
                    </label>
                </div>
                <div class="form-check">
                    <label>
                        <input name="algorithm" type="radio" value="substrings"> Compare substrings
                    </label>
                    <input class="form-control form-control-sm" min="1" name="length" type="number" placeholder="of length n"/>
                    </input>
                </div>
            </div>

            <button type="submit">Compare</button>
        </form>
    </div>

{% endblock %}
